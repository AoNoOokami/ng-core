<div class="row">
    <div class="col-11">
        <ng-template ngCoreRecordSearchResult></ng-template>
    </div>
    <div class="col-1 text-right" *ngIf="adminMode">
        <a href="#" [title]="'Edit'|translate" *ngIf="canUpdate">
            <i class="fa fa-pencil"></i>
        </a>
        <a href="#" class="ml-2" [title]="'Delete'|translate" (click)="deleteRecord($event, record.metadata.pid)"
            *ngIf="canDelete">
            <i class="fa fa-trash"></i>
        </a>
    </div>
</div>
